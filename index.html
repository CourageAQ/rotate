<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>

    </head>

    <body>
        <div style="width:500px;margin:0 auto">
            <h3>旋转</h3>
            <img id="img3" src="images/audio.png" width="50" height="50"/>

        </div>
        <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
        <script src="js/jquery.rotate.min.js"></script>
        <script>
            $(function() {

                var angle = 0;
                setInterval(function() {
                    angle += 3;
                    $("#img3").rotate(angle);
                }, 50);

            });
        </script>
    </body>
</html>
